<h2></h2>
<div>
  <mat-form-field style="width: 92rem; margin-left: 10rem;" appearance="fill" >
    <mat-label class="color">Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <button mat-button (click)="openDialogEmpleado()">Nuevo Empleado</button>
  <table style="width: 100rem; margin-left: 10rem;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Fecha de Alta">
      <th mat-header-cell *matHeaderCellDef> Fecha de Alta </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaAlta}} </td>
    </ng-container>

    <ng-container matColumnDef="IdTipoDto">
      <th mat-header-cell *matHeaderCellDef> Tipo Doc </th>
      <td mat-cell *matCellDef="let element"> {{element.idTipoDto == 1 ? "Dni" : "Pasaporte" }} </td>
    </ng-container>

    <ng-container matColumnDef="NumDocumento">
      <th mat-header-cell *matHeaderCellDef> N de Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.numDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
       <mat-cell  *matCellDef="let element">
      <button mat-button (click)="onDelete(element)"><mat-icon color="warn" aria-label="label">delete</mat-icon></button>
      <button mat-button (click)="openDialogEmpleadoActualizado(element)"><mat-icon color="warn" aria-label="label">edit</mat-icon></button>
       </mat-cell>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


</div>
